<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
   <link href="./css/Register.css" rel="stylesheet">
</head>
<body>
    <form method="post" id="frmContact">
       <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
       
    </form>
</body>
</html>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    
    // Paste the code from Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCr9WYSZ_u1aE_4tbuWearPTF_AYLyWogM",
  authDomain: "mytickets-71aca.firebaseapp.com",
  projectId: "mytickets-71aca",
  storageBucket: "mytickets-71aca.appspot.com",
  messagingSenderId: "404007165875",
  appId: "1:404007165875:web:1309b449460fa2cf2475c6",
  measurementId: "G-T21B1R8FNK"
};
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Get a reference to the database service
    const db = getDatabase(app);
    
    document.getElementById('frmContact').addEventListener('submit', function(e) {
        e.preventDefault();
        set(ref(db, 'users/' + Math.random().toString(36).slice(2, 7)), {
            name: document.getElementById('name').value,
            email: document.getElementById('emailid').value,
          
            message: document.getElementById('msgContent').value
        });
    
        alert('Your form is submitted...');
        document.getElementById('frmContact').reset();
    });
    </script>
