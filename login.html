<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
    <h2>Tickets.me</h2>
    <button class="google-btn" onclick="redirectGoogle()"> Continue with Google &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
        
      </svg></button>
    <button class="apple-btn" onclick="redirectApple()">Continue with Apple &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
        
      </svg></button>
    <button class="email-btn" onclick="redirectGmail()">Continue with Email &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
       
      </svg></button>
    <p>OR</p>
    <!-- <div class="input-icon-wrapper">
        <input type="tel" id="mobileNumber" class="mobile-number-input" placeholder="Mobile Number" maxlength="10">
        <i class="fas fa-mobile"></i>
    </div>
    
    <button onclick="submitMobileNumber()" class="button">Login/Register</button> -->
   
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
  
        <button type="button" onclick="validateLogin()">Login</button>
      </form>
    
</div>

<script src="js/script.js"></script>
</body>
</html>
